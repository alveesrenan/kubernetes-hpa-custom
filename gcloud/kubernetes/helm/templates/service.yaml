apiVersion: v1
kind: Service
metadata:
  name: {{ template "decoder-acars.name" . }}
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  sessionAffinity: None
  selector:
    app: {{ template "decoder-acars.name" . }}
  ports:
    - name: {{ .Values.service.name }}
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP